	$(".onoffswitch-checkbox").click(function(){
		if($(this).attr("checked")=="checked"){
			$(this).removeAttr("checked");
			}							
		else{
			$(this).attr("checked","checked");
			}
		});
	function show_table(){
			$(".dd-list li").css("position","relative"); 
			$(".onoffswitch").css({
				"position":"absolute",
				"top":"8px",
				"right":"5px",				
				}); 			
			$(".show_tab").fadeOut("fast");	
			$(".dd-handle").click(function(){
				var bname;
				bname = $(this).attr("name");
				$(".fa-check-square").attr("class","fa fa-fw fa-ellipsis-vertical");
				$(".show_tab").fadeOut("fast");
				if ($(this).siblings("span").children("input").attr("checked") == "checked") {
					$("#"+bname).fadeIn("fast");
					$(this).children("i").attr("class","fa fa-fw fa-check-square");
				}
				else{
					$("#nochecked").fadeIn("fast");
				}
				console.log($(this).siblings("span").children("input").attr("checked"));
				});
		};
		
	show_table();	
	loadScript("js/plugin/tablednd/jquery.tablednd.min.js", runtablednd);

	function runtablednd() {
		$("#table-1").tableDnD({
			onDragClass: "danger",
			 onDrop: function(table, row) {
				console.log($('#table-1').tableDnDSerialize());
				}
			});
		}
	$("#show_all").click(function(){
		$("#listtab").removeAttr("style"),
		$(this).hide();
		})
</script>
